{% extends "prototype-layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      alpha
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
    </span>
  </p>
</div>  
<a href="#" style="cursor: pointer;" class="govuk-back-link">Back</a>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">

    <h1 class="govuk-caption-l govuk-!-margin-top-5 govuk-!-margin-bottom-1">Forgot password</h1>
    <h1 class="govuk-heading-xl govuk-!-margin-bottom-7">Choose the method to get your link</h1>

    <div class="govuk-form-group govuk-!-margin-bottom-3">
        <fieldset class="govuk-fieldset" aria-describedby="select-account-type">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                id="emailmessage"
                type="radio"
                value="emailmessage"
                aria-describedby="email"
                name="selectlink"
                checked="checked"
              />
              <label class="govuk-label govuk-radios__label" for="emailmessage">
                Email - j******@g****.com
              </label>
            </div>
  
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                id="textmessage"
                type="radio"
                value="textmessage"
                aria-describedby="pcn-hint"
                name="selectlink"
              />
              <label class="govuk-label govuk-radios__label" for="textmessage">
                Text message - (XXXX) XXXX - 1678
              </label>
            </div>
  
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                id="postmessage"
                type="radio"
                value="postmessage"
                aria-describedby="postmessage"
                name="selectlink"
              />
              <label class="govuk-label govuk-radios__label" for="postmessage">
               Post mail - 3133 ********, Ap***, NC, ***02
              </label>
            </div>

            

          </div>
        </fieldset>
      </div>
      <button
        class="govuk-button govuk-!-margin-top-3 resendpassword"
        data-module="govuk-button"
        role="button"
      >
      Continue
      </button>




    



    
  </div>
  
</div>


{% endblock %}
