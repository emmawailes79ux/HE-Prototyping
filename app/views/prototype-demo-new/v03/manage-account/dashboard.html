{% extends "layout.html" %}

{% block pageTitle %}
  Enter your email
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="2fa-mobile" method="post">
        <h1 class="govuk-caption-l govuk-!-margin-top-0 govuk-!-margin-bottom-1"></h1>
          <fieldset class="govuk-fieldset">
            <h1 class="govuk-heading-l">Dashboard</h1>

              {{ govukInsetText({
                            html: "<p class='govuk-body'>Welcome to your dashboard</p>"
                          }) }}


      </form>

    </div>
  </div>

{% endblock %}
